<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Social links Profile</title>
	</head>
	<body>
		<div class="card-container">
			<img
				class="display-picture"
				height="100"
				width="100"
				src="./U1608568834.jpg"
				alt=""
			/>
			<p class="text-bold user-name">Avinash Lvs</p>
			<small class="location">Andhra Pradesh, India</small>
			<small>"Front-end Developer and Tech enthusiast"</small>
			<!-- socials container -->
			<div class="socials-container">
				<a class="social-links" href="https://github.com/">Github</a>
				<a class="social-links" href="https://joinmastodon.org/"
					>Mastodon</a
				>
				<a class="social-links" href="https://www.linkedin.com/"
					>LinkedIn</a
				>
				<a class="social-links" href="https://t.me/">Telegram</a>
				<a class="social-links" href="https://instagram.com/"
					>Instagram</a
				>
			</div>
		</div>
	</body>
</html>
